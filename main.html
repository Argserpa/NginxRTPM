<!DOCTYPE html>
<html>
<head>
    <title>Video.js HLS/DASH Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { font-family: sans-serif; text-align: center; }
        .video-container {
            max-width: 800px; /* Tamaño máximo del reproductor */
            margin: 50px auto; /* Centrarlo en la página */
        }
    </style>
</head>
<body>
<h1>Mi Stream con Nginx RTMP y Video.js</h1>

<div class="video-container">
    <video
            id="my-video"
            class="video-js vjs-default-skin vjs-big-play-button"
            controls
            preload="auto"
            width="640"
            height="360"
            data-setup='{}'
    >
        <source src="http://localhost/live/mi_stream.m3u8" type="application/x-mpegURL">

        <source src="http://localhost/live/mi_stream.mpd" type="application/dash+xml">

        <p class="vjs-no-js">
            Para ver este video, por favor habilita JavaScript y considera
            actualizar tu navegador a uno que
            <a href="https://videojs.com/html5-video-support/" target="_blank"
            >soporte video HTML5</a
            >
        </p>
    </video>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://unpkg.com/@videojs/http-streaming@3.9.0/dist/videojs-http-streaming.min.js"></script>

<script>
    // Inicializa Video.js
    var player = videojs('my-video');
    // Puedes agregar eventos o lógica adicional aquí si lo necesitas
    player.on('error', function() {
        console.error('Video.js error:', player.error());
    });
</script>
</body>
</html>
